<div class="card">
    <p-dataView #dv [value]="programs" [rows]="rows" [rowsPerPageOptions]="[2, 10, 25, 50]" [lazy]="true" [paginator]="true" [totalRecords]="totalRecords" emptyMessage="There are no programs currently" (onPage)="onPageChange($event)">
        <ng-template pTemplate="header">
            <div class="flex flex-column md:flex-row md:justify-content-between align-items-center gap-5 md:gap-0">
                <p-dropdown [options]="sortOptions" (onChange)="onSortChange($event)" styleClass="mb-2 md:mb-0"></p-dropdown>
                <p-dropdown [options]="categories" (onChange)="onCategoryChange($event)" optionLabel="categroty" [showClear]="true" placeholder="Filter By Category" optionLabel="name" optionValue="id"></p-dropdown>
                <p-dropdown [options]="difficulties" (onChange)="onDifficultyChange($event)" optionLabel="categroty" [showClear]="true" placeholder="Filter By Difficulty" optionLabel="name" optionValue="id"></p-dropdown>

            </div>
        </ng-template>
        <ng-template let-program pTemplate="list" let-programs>
            <div class="grid grid-nogutter">
                @for (program of programs; track program.id) {
                <div class="col-12">
                    <div class="flex flex-column xl:flex-row xl:align-items-start p-4 gap-4"
                        [ngClass]="{ 'border-top-1 surface-border': !(program.id !== 1) }">
                        <img class="w-9 sm:w-16rem xl:w-10rem shadow-2 block xl:block mx-auto border-round"
                            [src]="utilFunctions.getImageSrc(program.programImages.image)" [alt]="program.name" />
                        <div
                            class="flex flex-column sm:flex-row justify-content-between align-items-center xl:align-items-start flex-1 gap-4">
                            <div class="flex flex-column align-items-center sm:align-items-start gap-3">
                                <div class="text-2xl font-bold text-900">{{ program.name }}</div>
                            <div>Starting {{ utilFunctions.formatDate(program.start) }} | {{ program.duration }} days</div>
                                <div class="flex align-items-center gap-3">
                                    <span class="flex align-items-center gap-2">
                                        <i class="pi pi-tag"></i>
                                        <span class="font-semibold">{{ program.category.name }}</span>
                                    </span>
                                    <p-tag [value]="program.difficulty.name" [severity]="getSeverity(program)"></p-tag>
                                </div>
                            </div>
                            <div class="flex sm:flex-column align-items-center sm:align-items-end gap-3 sm:gap-2">
                                <span class="text-2xl font-semibold">{{ program.price + 'â‚¬' }}</span>
                                <button pButton icon="pi pi-shopping-cart"
                                    class="md:align-self-end mb-2 p-button-rounded" [disabled]="sessionsService.getUID() === program.idInstructor"></button>
                            </div>
                        </div>
                    </div>
                </div>
            }
            </div>
        </ng-template>
    </p-dataView>
</div>
